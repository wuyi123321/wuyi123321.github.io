<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css抛物线运动</title>
</head>
<style>
    *{margin: 0;padding: 0}  /*简单的浏览器兼容*/
    /*设置初始样式*/
    .item, .item2 {
        width:20px;
        height: 20px;
        display: inline-block;
        position: absolute;
        top: 50px;
        left: 20px;
        background-color: #00aa00;
        border-radius: 50%;
    }
    /*竖直运动*/
    .wraper {
        animation: vertical-animation 1s  .5s 10;
        /*animation-timing-function: cubic-bezier(.11,-.33,.55,.11);*/
        animation-timing-function: cubic-bezier(.52,.14,1,.49);
    }
    /*水平运动*/
    .wraper .item {
        animation: hor-animation 1s linear .5s 10;
    }
    @-moz-keyframes hor-animation {
        0% { transform: translateX(0px); }
        100% { transform: translateX(400px); }
    }
    @-webkit-keyframes hor-animation {
        0% { transform: translateX(0px);     }
        100% { transform: translateX(400px); }
    }
    @-moz-keyframes vertical-animation {
        0% { transform: translateY(0px);  }
        100% { transform: translateY(400px); }
    }
    @-webkit-keyframes vertical-animation {
        0% { transform: translateY(0px);     }
        100% { transform: translateY(400px); }
    }
</style>
<body>
<div class="main">
    <div class="wraper">         <!--控制竖直运动-->
        <div class="item"></div> <!--控制水平运动-->
    </div>
    <div class="item2"></div>
</div>
</body>

</html>
